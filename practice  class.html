        class Book {
            #page = 1
            constructor(title, pages) {
                this.title = title
                this.pages = pages
            }
            get getPage() {
                return this.#page
            }
            nextPage() {
                if (this.#page < this.pages) {
                    this.#page ++
                }
            }
            close() {
                this.#page = 1
            }
