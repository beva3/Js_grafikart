        //  calculer le frequance de mot dans une phrase
        let frequances = {} 
        const phrase = "The cat, the cat, the cat jumped over the fence. The dog, the dog barked loudly. The cat, the cat, was quick, quick enough to escape. The dog, the dog, chased the cat, but the cat, the cat, ran faster"
        const words = phrase
            .toLocaleLowerCase()
            .replaceAll(',','')
            .split(' ')
        console.log(words);
        
        for (w of words) {
            if (frequances[w]) {
                frequances[w]++
            } else {
                frequances[w] = 1
            }
        }
        console.log('frequance : ',frequances);
        
        const frequancesArray = []
        for (let k in frequances){
            frequancesArray.push({
                w       :   k,
                count   :   frequances[k]
            })
        }
        frequancesArray.sort((a,b) => b.count - a.count)
        console.log(frequancesArray);
