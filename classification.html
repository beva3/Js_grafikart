<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classification</title>
</head>

<body>
    <script>
        const phrase = "The bird, the bird, flew high in the sky. The sky was blue, blue and bright. The bird, the bird, loved the sky. In the sky, the bird felt free, free to fly, free to soar. The sky, the sky, was endless, endless and wide for the bird, the bird."
        const words = phrase
            .toUpperCase()
            .replaceAll(/[,.]/g, '')
            .split(' ')
        
        console.log(words);
        let dict = {}
        let freq_array = []

        dict = words.reduce((accumulator,currentWord)=>{
            accumulator[currentWord] = (accumulator[currentWord] || 0 ) + 1
            return accumulator
        },{})
        
        console.log(dict);
        for([word, count] of Object.entries(dict)){
            freq_array.push({word,count})
        }
        freq_array.sort((a,b)=> b.count - a.count)
        console.log(freq_array);
        const groupedCount = freq_array.reduce((acc,obj) =>{
            const count = obj.count
            if(!acc[count]){
                acc[count] = []
            }
            acc[count].push(obj.word)
            return acc
        },{})
        
        console.log(groupedCount);
        console.log(groupedCount[1]);
        

    </script>
</body>

</html>
