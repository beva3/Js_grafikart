         class Rectangle {
            constructor(width, height) {
                if(width < 0 || height < 0){
                    throw new Error("Eurreur du width or height, dim negative")
                }
                this.width = width
                this.height = height
            }
            get perimeter() {
                return (this.width + this.height) * 2
            }
            get isValid() {
                return this.width > 0 && this.height > 0
            }
            isBiggerThan(shap){
                return this.perimeter > shap.perimeter
            }
        }
