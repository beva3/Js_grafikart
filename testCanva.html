<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas et Son</title>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Dessiner un cercle
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(250, 250, 50, 0, Math.PI * 2); // Cercle
        ctx.fill();

        // Charger un son
        const sound = new Audio('sound.mp3'); // Remplacez 'sound.mp3' par le chemin de votre son

        // Jouer le son au clic
        canvas.addEventListener('click', () => {
            sound.play();
        });
    </script>
</body>

</html>
